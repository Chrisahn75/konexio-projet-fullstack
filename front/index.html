<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,800,700,900,300,100' rel='stylesheet' type='text/css'>
    <link  rel= "stylesheet" href="../front/styles.css">
    <link  rel= "stylesheet" href="../assets/img/">
    <title>Countries API</title>
</head>
<body class="overlay">
    <section class="wrap">
        <header>
            <div class="title">
                <h1> Countries API</h1>
            </div>
        </header>
        <main>
    <!-- SEARCH PART  -->
        <section>
            <form class="form">
                <div id="searchPart">
                    <div>
                        <input type="text" name="countryName" id="search" placeholder="Enter name of country"/>
                        <label for="radio1"></label>
                    </div>
                    <div>
                        <p id="or">OR <br></p>
                    </div>
                    <div>
                        <input type="text" name="capitalName" id="search" placeholder="Enter name of capital"/>
                        <label for="radio2"></label>
                    </div>
                </div>
            </form>
        </section>

    <!-- SELECT ELEMENT PART -->
    <form class="formContinents">
        <label for="continents">Choose a continents:</label>
        <select name="continents" id="continents">
          <option value="africa" id="africa">Africa</option>
          <option value="europe" id="europe">Europe</option>
          <option value="asia" id="asia">Asia</option>
          <option value="america" id="america">America</option>
          <option value="oceania" id="oceania">Oceania</option>
        </select>
      </form>

      <!-- RESET BUTTON -->
      <section>
        <form class="resetPart">
            <div class="reset">
                <button type="reset" id="btnResetData"  value="btn"> Reset</button>
            </div> 
          </form>
      </section>
      
    <!-- LIST OF ELEMENTS -->
        <section>
            <div class="btn">
                <div class="Countrylist">
                    <button type="submit" id="btnShowData"  value="btn"> Show Data</button>
                <ul id="list">
                </ul>
            </div>
            </div>
        </section>
        </main>

        <script src="../jquery-3.6.0.js"></script>
        <script src= "../script.js"></script>

    </section>
</body>
<footer>

</footer>
</html>
